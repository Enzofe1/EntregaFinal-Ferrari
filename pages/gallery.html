<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;600&family=Prompt:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&family=Source+Sans+3:wght@200;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/styles.css">    
    <title>EFESHOT | Gallerry</title>
</head>

<body>
    
    <header class="header">
        <a class="efe" href="../index.html">
            <img src="../img/efeshot2.png" alt="logo">
        </a>
    
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="../pages/about.html">ABOUT</a>
            <a href="#">GALLERY</a>
            <a href="../pages/service.html">SERVICE</a>
            <a href="../pages/contact.html">CONTACT</a>
        </nav>
    </header>

    <div class="container-gallery">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>            
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>    
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button> 
        
        </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/img1.jpg" class="d-block w-70" alt="imagen-carrusel-1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/img2.jpg" class="d-block w-70" alt="imagen-carrusel-2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/img3.jpg" class="d-block w-70" alt="imagen-carrusel-3">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/img4.jpg" class="d-block w-70" alt="imagen-carrusel-4">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/img5.jpg" class="d-block w-70" alt="imagen-carrusel-5">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/img6.jpg" class="d-block w-70" alt="imagen-carrusel-6">
                    </div>
                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; enzoferrari 2023</p>
    </footer>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
