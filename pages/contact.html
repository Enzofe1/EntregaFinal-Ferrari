<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;600&family=Prompt:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&family=Source+Sans+3:wght@200;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>EFESHOT | Contact</title>
</head>

<body>

    <header class="header">
        <a class="efe" href="../index.html">
            <img src="../img/efeshot2.png" alt="logo">
        </a>
    
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="../pages/about.html">ABOUT</a>
            <a href="../pages/gallery.html">GALLERY</a>
            <a href="../pages/service.html">SERVICE</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <div class="content">
        <h1>CONTACT ME</h1>
        <div class="tarjeta-contact">
            <div class="contact-form">

                <form action="">
                    <div>
                        <label>Tu nombre</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>
                        <label>Direccion de Emai</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="tel" name="phone">
                    </div>
                    <div>
                        <label>Tu mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </div>
                    <button class="boton-saber-mas" type="button">Saber Más</button>
                </form>
            </div>


            <div class="contact-info">
                <h3>Más información</h3>
                <ul>
                     <li><i class='bx bxs-map'></i> Montevideo, Uruguay</li>
                     <li><i class='bx bxs-phone'></i> 111 111 111 1111</li>
                     <li><i class='bx bxs-envelope' ></i> eferrari@gmail.com</li>
                </ul>
                    <p>
                        Días disponibles: Lunes a Viernes, de 8:00am a 19:00pm
                    </p>
            </div>


        </div>
    </div> 

    <footer>
        <p>&copy; enzoferrari 2023</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
